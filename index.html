<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Stats</title>
    <link rel="stylesheet" href="./Styles/globalstyles.css">
</head>
<body>
    <section class="l-information">
        <div class="l-information__logo">

        </div>
        <div class="l-information__data">
            <h3>Consultar Stats</h3>
            <div class="l-information__data__inputs">
                <div class="l-information__data__inputs__username">
                    <label for="username">NOME DE USUÁRIO</label>
                    <input type="text" name="username">
                </div>
                <div class="l-information__data__inputs__password">
                    <label for="password">SENHA</label>
                    <input type="password" name="password">
                </div>
            </div>
            <div class="l-information__data__buttons">
                <button class="l-information__data__buttons__facebook"></button>
                <button class="l-information__data__buttons__google"></button>
                <button class="l-information__data__buttons__apple"></button>
                <div class="l-information__data__buttons__keeplogin">
                    <label for="keeplogin">Manter login</label>
                    <input type="radio" name="keeplogin">
                </div>
            </div>
            <div class="l-information__data__otherinfo">
                <a href="#">NÃO CONSEGUE INICIAR SESSÃO?</a>
                <a href="#">CRIAR CONTA</a>
                <a href="#">V52.0.1</a>
            </div>
        </div>
    </section>
    <section class="r-information">
        <div class="r-information__controls">
            
        </div>
        <div class="r-information__image">

        </div>
    </section>
</body>
</html>
