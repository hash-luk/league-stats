<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riot Login Screen</title>
    <link rel="stylesheet" href="./Styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="l-information">
        <div class="l-information__logo">
          <img src="./assets/riot-logo.png" alt="Riot games logo" />
        </div>
        <div class="l-information__data">
          <h3>Fazer login</h3>
          <div class="l-information__data__inputs">
            <div class="l-information__data__inputs__username">
              <input type="text" name="username" autocomplete="off"/>
              <label for="username" class="">NOME DE USUÁRIO</label>
            </div>
            <div class="l-information__data__inputs__password">
              <input type="password" name="password" />
              <label for="password">SENHA</label>
            </div>
          </div>
          <div class="l-information__data__buttons">
            <div class="l-information__data__buttons__social">
              <button class="l-information__data__buttons__facebook">
                <img src="./assets/facebook-logo.svg" alt="Logo do facebook" />
              </button>
              <button class="l-information__data__buttons__google">
                <img src="./assets/google-logo.svg" alt="Logo do Google" />
              </button>
              <button class="l-information__data__buttons__apple">
                <img src="./assets/apple-logo.svg" alt="Logo da apple" />
              </button>
            </div>
            <div class="l-information__data__buttons__keeplogin">
              <input type="checkbox" name="keeplogin" />
              <label for="keeplogin">Manter login</label>
            </div>
          </div>
          <div class="l-information__data__otherinfo">
            <a href="#">NÃO CONSEGUE INICIAR SESSÃO?</a>
            <a href="#">CRIAR CONTA</a>
            <a href="#" class="version">V52.0.1</a>
          </div>
        </div>
      </section>
      <section class="r-information">
        <div class="r-information__controls">
          <div class="r-information__controls__warnings">
            <img src="./assets/warning-icon.png" alt="Ícone de avisos">
          </div>
          <div class="r-information__controls__user">
            <div class="user">
              <img src="./assets/user-icon.png" alt="Ícone do usuário">
            </div>
          </div>
        </div>
        <div class="r-information__image">
          <img src="./assets/irelia-bg.jpg" alt="Irelia projeto background" />
        </div>
      </section>
    </main>
  </body>
</html>
